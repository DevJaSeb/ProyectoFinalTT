<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto TT E-commerce</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto+Slab:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navegacion -->
    <header>
      <nav>
        <!-- Logo -->

        <img src="./resources/img/logoJs.png" alt="Logo JS" />

        <!-- Menu -->

        <section class="menu">
          <ul class="menu-list">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </section>

        <!-- Iconos -->

        <section class="icons-container">
          <input type="text" class="search-input" placeholder="Buscar..." />
          <span class="iconify" data-icon="material-symbols:search"></span>
          <span
            class="iconify"
            data-icon="material-symbols:shopping-cart"
          ></span>
        </section>
      </nav>
    </header>

    <!-- Contenido -->

    <main>
      <section class="banner">
        <div class="banner-img"></div> <!-- TODO: Banner -->
      </section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
