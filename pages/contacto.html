<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../pages/styles/contacto.css" />
    <title>Proyecto TT E-commerce</title>
  </head>
  <body>
    <div class="form-container">
      <form action="https://formspree.io/f/mldejeok" method="post">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <label for="reason">Motivo de contacto</label>
        <select id="reason" name="reason">
          <option value="soporte">Soporte tecnico</option>
          <option value="informacion">Informacion de productos</option>
          <option value="pedido">Problemas con el pedido</option>
          <option value="devoluciones">Devoluciones</option>
          <option value="garantia">Garantia</option>
          <option value="otros">Otros</option>
        </select>
        <label for="subject">Asunto</label>
        <input type="text" id="subject" name="subject" />
        <label for="message">Mensaje</label>
        <textarea id="message" name="message"></textarea>
        <label for="checkbox"><input type="checkbox" id="checkbox">Acepto terminos y condiciones</label>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <button><a href="../index.html">Volver</a></button>
  </body>
</html>
